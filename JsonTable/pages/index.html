<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="module" src="../scripts/script.js"></script>
    </head>
    <body>
        <div class="container mx-auto ">

          <form>
            <h1 class="ml-1">Customer Information</h1>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control data" id="firstName" placeholder="John">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Smith">
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Main St 1234">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example">
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="0123456789">
              </div>
            </div>
              
          </form>

          <br>
          <div class="indented" id="call">
            
          </div>

          <h1 class="ml-1">Coding Resources</h1>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Description</th>
                <th>Type</th>
                <th>Topics</th>
              </tr>
            </thead>
            <tbody id="data">
        
            </tbody>
          </table>
        </div>
    </body>
</html>
